<body>

<header>
    [#include "header/header.html"/]
</header>

<section class="content" id="mainSection">


    <header class="content-tit"><h1>欢迎注册EEPAU账户</h1></header>
    <script>function SGW(n){if(''==n.value){n.style.color="#999";n.style["font-weight"]="normal";n.value=GW;}}
    function HGW(n){if(GW==n.value){n.style.color="";n.style["font-weight"]="bold";n.value="";}}</script>
    <style>
        .regForm-item-tit{width:90px}
        .regForm-item-ct{padding-left:110px}
        .vCodeArea-big .switchvCode{left:325px}
    </style>
    <div id="mMaskD" class="mainBody-wp">
        <div class="m-mask" style="display:none;"></div>
        <div class="mainBody">
            <div id="overdueTips" class="tips-big" style="display:none;">
                <b class="ico ico-warn-big"></b>
              <a href="javascript:void(0);" onclick="window.location.reload();return false;"></a>。
            </div>
            <noscript>

            </noscript>

            <form id="gy-register">
            <div id="regMobile" class="regForm">
                <dl id="loginId" class="regForm-item">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>用户名</dt>
                    <dd class="regForm-item-ct">
                        <div class="mob-supt">
                            <input id="loginIdIpt" name="loginId" type="text" class="ipt" style="ime-mode:disabled" autocomplete="off">
                            <strong class="txt-14"></strong>
                        </div>
                        <div id="loginIdTips" class="tips">
                            <span class="txt-tips">请填写用户名(6~16个字符)</span>
                        </div>
                    </dd>
                </dl>
                <dl id="mobileDl" class="regForm-item">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>手机号码</dt>
                    <dd class="regForm-item-ct">
                        <div class="mob-supt">
                            <input id="mobileIpt" name="mobile" type="text" class="ipt" style="ime-mode:disabled" autocomplete="off">
                            <strong class="txt-14"></strong>
                            <b class="ico ico-mob"></b>
                        </div>
                        <div id="mobileTips" class="tips">
                            <span class="txt-tips">请填写手机号码(11个数字)</span>

                        </div>
                    </dd>
                </dl>
                <dl id="emailDl" class="regForm-item" style="display: none;">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>邮箱</dt>
                    <dd class="regForm-item-ct">
                        <div class="mob-supt">
                            <input id="email" name="email" type="text" class="ipt" value="default@gy.com" style="ime-mode:disabled" autocomplete="off">
                            <strong class="txt-14"></strong>
                        </div>
                        <div id="emailTips" class="tips">
                            <span class="txt-tips">请填写邮箱地址</span>
                        </div>
                    </dd>
                </dl>
                <dl id="mVcodeDl" class="regForm-item vCodeArea vCodeArea-big">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>图片验证码</dt>
                    <dd class="regForm-item-ct">
                        <input id="mVcodeIpt" name="code" type="text" class="ipt" autocomplete="off" style="width: 196px;">
                        <img id="mVcodeImg" class="vCode" style="cursor:pointer;" src="${path!}/management/verifycode.backend?9" alt="验证码" width="120" height="50"><a id="mVcodeA" href="javascript:void(0);" class="switchvCode" tabindex="-1">看不清楚？换张图片</a>
                        <div id="mVcodeTips" class="tips">
                            <span class="txt-tips" id="mVRemind">请填写图片中的字符，不区分大小写</span>
                        </div>
                    </dd>
                </dl>
                <dl id="pwdDl" class="regForm-item">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>密码</dt>
                    <dd class="regForm-item-ct">
                        <input id="password" name="password" type="password" class="ipt norWidthIpt" style="ime-mode:disabled">
                        <div id="pwdTips" class="tips" style="position:relative">
                            <div id="mobilePwdStatus" class="pswState pswState-poor" style="display:none;">
                                <span class="s1">弱</span>
                                <span class="s2">中等</span>
                                <span class="s3">强</span>
                            </div>
                            <span class="txt-tips">6~16个字符，区分大小写</span>
                        </div>
                    </dd>
                </dl>
                <dl id="cfmPwdDl" class="regForm-item">
                    <dt class="regForm-item-tit"><span class="txt-impt">*</span>确认密码</dt>
                    <dd class="regForm-item-ct">
                        <input id="cfmPwdIpt" name="cfmPwdIpt" type="password" class="ipt norWidthIpt" style="ime-mode:disabled">
                        <div id="cfmPwdTips" class="tips">
                            <span class="txt-tips">请再次填写密码</span>
                        </div>
                    </dd>
                </dl>
                <dl id="acceptDl" class="regForm-item">
                    <dd class="regForm-item-ct txt-tips">
                        <label></label><input id="mobileAcceptIpt" type="checkbox" checked="checked" tabindex="-1" name="accept"> 同意<a href="/serviceitem" target="_blank" tabindex="-1">"服务条款"</a>
                        <div id="acceptTips"></div>
                    </dd>
                </dl>
                <dl class="regForm-item">
                    <dd class="regForm-item-ct">
                        <a id="mobileRegA" href="javascript:void(0);" class="btnReg">立即注册</a>
                    </dd>
                </dl>
            </div>
                <input name="firstname" value="null" type="hidden"/>
                <input name="lastname" value="null" type="hidden"/>
            </form>
        </div>
        [@ec_node code="register";nod]
        <aside class="mainBody-side">
            <div class="regExt" id="adds">
                <img src="${nod.fields['advertise']!}" alt="${nod.fields['advertise_name']!}">
                <!-- <div class="intro">
                    <p>手机编辑短信 <strong>A</strong>，</p>
                    <p>发送到 <strong>10698 1630 163</strong></p>
                </div>
                <div class="tips">
                    温馨提示：仅限中国大陆手机用户使用<br>运营商收取0.1元/条的费用
                </div> -->

            </div>
        </aside>
        [/@ec_node]
        <div class="clear"></div>
    </div>
</section>
[#include "footer/footer.html"/]

<script>
    $(function(){
        $("#mVcodeImg,#mVcodeA").click(function(){
            $("#mVcodeImg").attr("src","${path!}/management/verifycode.backend?a=" + new Date());
        });



        $("#gy-register").validate({
            debug: true, //调试模式取消submit的默认提交功能
            //errorClass: "label.error", //默认为错误的样式类为：error
            focusInvalid: false, //当为false时，验证无效时，没有焦点响应
            onkeyup: true,
            errorPlacement:function(error, element){

            },
            rules:{
                loginId:{
                    required:true,
                    rangelength:[6,16]
                },
                mobile:{
                    required:true,
                    mobileCN:true
                },
                email:{
                    required:true,
                    email:true
                },
                password:{
                    required:true,
                    rangelength:[6,16]
                },
                cfmPwdIpt:{
                    required:true,
                    equalTo:"#password"
                },
                code:{
                    required:true,
                    remote:{
                        url: "${path!}/management/verifycode/valid.backend",     //后台处理程序
                        type: "GET",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            verifyCode: function () {
                                return $("#mVcodeIpt").val();
                            }
                        }
                    }
                }
            },
            messages:{
                loginId:{
                    required:"用户名必须填写。",
                    rangelength:"用户名长度必须为{0}到{1}。"
                },
                mobile:{
                    required:"手机号必须填写。",
                    mobileCN:"手机号格式不正确。"
                },
                email:{
                    required:"邮箱必须填写。",
                    email:"邮箱格式不正确。"
                },
                password:{
                    required:"密码必须填写。",
                    rangelength:"密码长度必须为{0}到{1}。"
                },
                cfmPwdIpt:{
                    required:"确认密码必须填写。",
                    equalTo:"与密码不一致。"
                },
                code:{
                    remote:"验证码不正确。",
                    required:"验证码必须填写"
                }
            },
            submitHandler:function(form){
                var uri = "${path!}/frontend/register"
                var params = $(form).serialize();

                uri += "?" + params
                $.post(uri,null, function (result) {

                    try {
                        var jsonData = JSON.parse(result);
                        if(jsonData.code == "-1000")
                            alert("注册失败，请稍后再试!");
                    } catch (e) {
                        alert("注册成功!")
                        location.href = "${path!}/login";
                    }

                });
            }
        });

        $("#mobileRegA").click(function(){
            $("#gy-register").submit();
        });

    })
</script>
</body>
</html>
